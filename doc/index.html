<!-- include the meSpeak, skulpt and loquacious files -->
<html> 
    <head> 
            <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js" type="text/javascript"></script> 
            <script src="src/skulpt_modified.js" type="text/javascript"></script> 
            <script src="src/skulpt-stdlib.js" type="text/javascript"></script> 
            <script src = "src/mespeak.js" type="text/javascript"></script>
            <script src = "src/loquacious.js" type="text/javascript"></script> 
    </head> 

    <body> 
     
        
        <!-- create the text area for editor and buttors for Run, Say and Overview functions -->
        <h3>Loquacious Python Editor </h3> 
        
        <form> 
            <textarea  onkeyup="pressListener(event)" onmouseup="this.onkeyup()" id="loquacious" cols="40" rows="10">
# a short Python program
name = input("What is your name?")
print "Hello, "+name + " I'm Loquacious."
print "Move the cursor up and down to get the line number, and left and right to speak out each character. "
print "To get keyboard shortcuts for running your program, press the control, shift and h keys together on your keyboard. "
   			</textarea><br> 
   			
            <button type="button" onclick="runit()">Run</button> 
            <button type="button" onclick="sayit(document.getElementById('loquacious').value)">Say</button> 
            <button type="button" onclick="overview()">Overview</button> 
        </form> 
        
        <pre id="output"></pre> 
        <div id="mycanvas"></div> 
      </body> 

</html>
